<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>LEUMI AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Splash shown while widget loads -->
    <div id="splash" class="splash">
      <div class="splash-orb"></div>
      <span class="splash-label">LEUMI AI</span>
    </div>

    <!-- Phone button — fixed in the side background area, only visible on wide screens -->
    <a id="leumi-phone-btn" href="tel:+97293762524" aria-label="התקשר לסוכן">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
           stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
           aria-hidden="true">
        <path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07
                 19.5 19.5 0 01-5.99-5.99 19.79 19.79 0 01-3.07-8.67A2 2 0 014 2h3a2 2 0
                 012 1.72c.127.96.361 1.903.7 2.81a2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006
                 6l1.27-1.27a2 2 0 012.11-.45c.907.339 1.85.573 2.81.7A2 2 0 0122 16.92z"/>
      </svg>
    </a>

    <script>
      (() => {
        const s = document.createElement('script');
        s.src = 'https://wonderful.app.demo.wonderful.ai/embed/wonderful-chat.js';
        s.onload = () => {
          const chat = new window.WonderfulChat({
            environment: 'wonderful.api.demo.wonderful.ai',
            agentId: '04658ef9-bee0-4e8c-9517-1d3b94384a5f',

            agentName: 'LEUMI AI',
            buttonText: 'LEUMI AI',
            placeholderText: 'כאן אפשר לכתוב את הפנייה',
            isRTL: true,

            primaryColor: '#1a5dc8',
            accentColor: '#0e44a8',
            textColor: '#1a2332',

            headerBgColor: '#ffffff',
            headerTextColor: '#1a2332',

            userBubbleColor: '#1a5dc8',
            userTextColor: '#ffffff',
            agentBubbleColor: '#ffffff',
            agentTextColor: '#1a2332',

            windowBgColor: '#eef1f8',
            messagesBgColor: '#eef1f8',
            inputBgColor: '#ffffff',

            statusColor: '#1a5dc8',
            errorColor: '#d32f2f',

            logoUrl: 'bank-logo.png',
          });

          // Auto-open the chat window and hide splash
          setTimeout(() => {
            const btn = document.querySelector(
              '[class*="wonderful"][class*="button"], [class*="wonderful"][class*="launcher"], [class*="wonderful"][class*="toggle"]'
            );
            if (btn) btn.click();
            // Fallback: try chat.open() if the SDK exposes it
            if (chat && typeof chat.open === 'function') chat.open();
            document.getElementById('splash').style.display = 'none';
          }, 300);
        };
        document.head.appendChild(s);
      })();
    </script>
  </body>
</html>
